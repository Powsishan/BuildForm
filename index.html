            // const imageDiv2 = document.getElementById('form-image-col');
            const dynamicPadding = document.getElementById('dynamic-padding');


            // If the image src is empty, hide the image div and set content div to full width
            if (!imgSrc || imgSrc === "") {
                contentDiv.style.width = '100%';
                imageDiv.style.display = 'none';
                dynamicPadding.classList.remove('px-28'); // Remove px-28 if it exists
                dynamicPadding.classList.add('px-32');
            } else {
                // If there is an image, ensure the image div is visible
                imageDiv.style.display = 'block'; // or 'flex', depending on your layout
                dynamicPadding.classList.remove('px-32'); // Remove px-32 if it exists
                dynamicPadding.classList.add('px-28');
                contentDiv.style.width = '50%';

            }
        }

        // Upload button triggers file input click
        uploadBtn.addEventListener('click', function () {

        // Handle image selection and display
        fileInput.addEventListener('change', function () {
            if (fileInput.files && fileInput.files[0]) {

                    imagePreview.src = e.target.result; // Set the image preview
                    imageHome.src = e.target.result; // Set the image Home
                    imageDiv2.src = e.target.result;
                    imagePreviewContainer.classList.remove('hidden'); // Show image preview
                    placementButtons.classList.remove('hidden'); // Show placement buttons

                    checkImageVisibility(); // Check if the image should be shown
                };
                reader.readAsDataURL(fileInput.files[0]); // Read the selected file
            }
        });

        // Remove image button functionality
        removeImageBtn.addEventListener('click', function () {
            fileInput.value = ''; // Clear the file input
            imagePreview.src = ''; // Clear the image preview
            imageHome.src = '';

            imagePreviewContainer.classList.add('hidden'); // Hide image preview
            placementButtons.classList.add('hidden'); // Hide placement buttons

            checkImageVisibility(); // Check if the image should be hidden
        });

        // Initial check for image visibility on page load
        checkImageVisibility();

        toggleSwitch.addEventListener('click', function () {
            // Check the current state of the aria-checked attribute
            const isChecked = toggleSwitch.getAttribute('aria-checked') === 'true';

            // Toggle the aria-checked attribute
            toggleSwitch.setAttribute('aria-checked', !isChecked);

            // Toggle the button's visual appearance based on the state
            if (isChecked) {
                toggleSwitch.classList.remove('bg-blue-500');

                toggleSwitch.querySelector('span').classList.remove('translate-x-6');
            } else {
